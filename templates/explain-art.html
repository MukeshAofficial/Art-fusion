<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        body {
            background:#000; /* Set background gradient for the whole page */
            height: 100vh; /* Set body height to viewport height */
            margin: 0; /* Remove default margin */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .container {
            background: white; /* Set container background to white */
            color: black; /* Set text color to black */
            width: 60%; /* Adjust width as needed */
            padding: 20px; /* Add some padding */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow */
        }

        h1 {
            text-align: center; /* Center the heading */
        }

        form {
            text-align: center; /* Center the form elements */
        }

        input[type="file"],
        input[type="submit"] {
            display: block; /* Display elements as block */
            margin: 10px auto; /* Center the elements */
            padding: 10px 20px; /* Add padding */
            border: none; /* Remove border */
            border-radius: 5px; /* Add border radius */
            cursor: pointer; /* Change cursor to pointer */
            color: white; /* Text color */
            font-size: 16px; /* Font size */
        }

        input[type="submit"] {
            background-color: #007bff; /* Blue background */
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        input[type="file"] {
            background-color: #007bff; /* Blue background */
        }

        input[type="file"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Art</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*">
            <input type="submit" value="Upload">
        </form>
    </div>
  
</body>
</html>
